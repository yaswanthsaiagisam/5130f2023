
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form id="MainForm" class="w-25 m-4">
        <h2  class="mb-3"> Login User</h2> 
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="PasswordInp" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
      <a href="register.html"><button type="button" style="float: right;" class="btn btn-primary me-2">Sign Up</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script type="module">
          
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        
          
        const firebaseConfig = {
            apiKey: "AIzaSyCPEGYC3fi8RgQOwlUnKkXlJ4aAR4WZ-nU",
            authDomain: "my-project-d97b3.firebaseapp.com",
            projectId: "my-project-d97b3",
            storageBucket: "my-project-d97b3.appspot.com",
            messagingSenderId: "914630611870",
            appId: "1:914630611870:web:49cd14180727d9a4fffc8f",
            measurementId: "G-6PTN3CP5F0"
        };
        const app = initializeApp(firebaseConfig);
        const db =  getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);
        
        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('PasswordInp');
        let MainForm = document.getElementById('MainForm');

        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                console.log(credentials);
                sendEmailVerification(credentials.EmailInp.value);

            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }
        MainForm.addEventListener('submit' , SignInUser);

        function sendEmailVerification(EmailInp) {
            sendEmailVerification(EmailInp.value)
                .then(() => {
                    // Email verification sent
                    console.log("Verification email sent!");
                })
                .catch((error) => {
                    // Error occurred. Handle accordingly.
                    console.error(error);
                });
        }
    </script>
</body>

</html>
