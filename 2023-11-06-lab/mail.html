<!DOCTYPE html>
<html>
<head>
  <title>Format Detector</title>
</head>
<body>
  <h1>Format Detector</h1>
  <form>
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email">
    <br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone">
    <br>

    <label for="url">URL:</label>
    <input type="text" id="url" name="url">
    <br>

    <button type="button" onclick="detectFormattingErrors()">Detect Errors</button>
    <button type="reset">Reset</button>
  </form>

  <div id="errorResults"></div>

  <script>
    function detectFormattingErrors() {
      const emailInput = document.getElementById('email').value;
      const phoneInput = document.getElementById('phone').value;
      const urlInput = document.getElementById('url').value;

      const emailError = !/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(emailInput);
      const phoneError = !/(\+\d{1,4})?[\s\(\)\-]*\d{1,4}[\s\(\)\-]*\d{1,4}[\s\(\)\-]*\d{1,4}/.test(phoneInput);
      const urlError = !/^(www\.)?[A-Za-z0-9.-]+\.(org|edu|com|io)(\/\S*)?$/.test(urlInput);

      let errorResults = 'Formatting Errors:\n';

      if (emailError) {
        errorResults += 'Email Address is not well-formed.\n';
      }

      if (phoneError) {
        errorResults += 'Phone Number is not well-formed.\n';
      }

      if (urlError) {
        errorResults += 'URL is not well-formed.\n';
      }

      document.getElementById('errorResults').textContent = errorResults;
    }
  </script>
</body>
</html>
